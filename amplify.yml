version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd phi_intelligence
        - npm ci --legacy-peer-deps
    build:
      commands:
        - npm run build:client:prod
  artifacts:
    baseDirectory: phi_intelligence/dist
    files:
      - '**/*'
  cache:
    paths:
      - phi_intelligence/node_modules/**/*
  customHeaders:
    - pattern: '**/*.{js,css,png,jpg,jpeg,gif,svg,woff,woff2,ttf}'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: '**/*.html'
      headers:
        - key: 'Cache-Control'
          value: 'no-cache, no-store, must-revalidate'
    - pattern: '**/*'
      headers:
        - key: 'Strict-Transport-Security'
          value: 'max-age=31536000; includeSubDomains'
        - key: 'X-Frame-Options'
          value: 'SAMEORIGIN'
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
  rewrites:
    - source: '/api/<*>'
      target: 'https://api.phiintelligence.com/api/<*>'
      status: '200'
      type: 'REWRITE'
    - source: '/<*>'
      target: '/index.html'
      status: '200'
      condition: '<US>'
