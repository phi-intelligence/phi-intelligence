# ========================================
# Nginx Production Configuration
# ========================================
# Reverse proxy for Phi Intelligence services

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=voice:10m rate=5r/s;

    # Upstream definitions - CORRECTED SERVICE NAMES
    upstream phi_intelligence {
        server phi_intelligence:5000;
        keepalive 32;
    }

    upstream phi_token_server {
        server phi_token_server:8001;
        keepalive 32;
    }

    upstream company_token_server {
        server company_token_server:8002;
        keepalive 32;
    }

    upstream hotel_token_server {
        server hotel_token_server:8004;
        keepalive 32;
    }

    upstream restaurant_token_server {
        server restaurant_token_server:8005;
        keepalive 32;
    }

    upstream hospital_token_server {
        server hospital_token_server:8006;
        keepalive 32;
    }

    # HTTP Server (for development/testing)
    server {
        listen 80;
        server_name phiintelligence.com www.phiintelligence.com;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Phi Intelligence Application (Frontend + Backend)
        location / {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://phi_intelligence;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 86400;
        }

        # Phi Intelligence API endpoints
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://phi_intelligence;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300;
        }

        # Phi Token Server (General Voice AI)
        location /voice/phi/ {
            limit_req zone=voice burst=10 nodelay;
            
            proxy_pass http://phi_token_server/;
            proxy_http_version 1.1;
