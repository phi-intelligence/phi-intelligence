# ========================================
# Simple Nginx Configuration for Testing
# ========================================

events {
    worker_connections 1024;
}

http {
    # Upstream definitions
    upstream phi_intelligence {
        server phi_intelligence:5000;
    }

    upstream phi_token_server {
        server phi_token_server:8001;
    }

    upstream company_token_server {
        server company_token_server:8002;
    }

    # Main server block
    server {
        listen 80;
        server_name phiintelligence.com www.phiintelligence.com;

        # Health check endpoint
        location /health {
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Phi Intelligence Application (Frontend + Backend)
        location / {
            proxy_pass http://phi_intelligence;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Phi Intelligence API endpoints
        location /api/ {
            proxy_pass http://phi_intelligence;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Phi Token Server (General Voice AI)
        location /voice/phi/ {
            proxy_pass http://phi_token_server/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Company Token Server (RAG Voice AI)
        location /voice/company/ {
            proxy_pass http://company_token_server/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
